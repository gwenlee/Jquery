    </div>
    <!-- lump -->
    <div

      id="Lump9015"
      data-wow-offset="50"
      style="text-align: left"
    >
      <br />
      <div class="lump-faq">
        <div class="section-question pb0" id="question9015">
          <div class="row vertical-align">
            <div class="col-md-1 col-xs-2">
              <div class="button circle">
                <span class="plus"
                  ><i class="fa fa-plus" aria-hidden="true"></i

                <span class="minus"
                  ><i class="fa fa-minus" aria-hidden="true"></i
                ></span>
              </div>
            </div>
            <div class="col-md-11 col-xs-10">
              <p>How many carrots can rabbits eat?</p>

          </div>
        </div>
        <div class="clear"></div>
        <div class="section-answer pt0">
          <div class="col-md-1 col-xs-2"></div>
          <div class="col-md-11 col-xs-10">
            <p>
              <span>
                Carrots contain a high carbs for rabbits which can cause GI status. Probably less than a half cup per week to have a healthy rabbit
              </span>
            </p>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!-- lump -->
  </div>
  <script>
    $(document).ready(function () {
      $('div[id^="question"]').click(function () {
        if ($(this).parent().find(".section-answer").is(":visible")) {
          $(this).parent().find(".section-answer").slideUp();
          $(this).removeClass("active");
        } else {
          $(this).parent().find(".section-answer").show();
          $(this).addClass("active");
        }

        return false;
      });
    });
  </script>
